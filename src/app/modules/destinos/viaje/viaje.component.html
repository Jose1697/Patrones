<div class="card viaje">
    <img src="https://st3.depositphotos.com/5433682/18244/v/1600/depositphotos_182449054-stock-illustration-air-travel-international-vacation-concept.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"><strong>Viaje numero {{viaje.idviaje}}</strong></h5>
      
      <p class="card-text">Fecha de salida: {{viaje.fecha}}</p>
      <p class="card-text">Hora de salida: {{viaje.hora}}</p>
      
      <a class="btn btn-primary"  data-toggle="modal" data-target="#modalCompra">Comprar</a>
      
    </div>
</div>

<div class="modal fade" id="modalCompra" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Comprar Tickets</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{destino.imagen}}" class="card-img-top mb-3" alt="...">
        <p class="card-text">Destino: <strong>{{ destino.nombre }}</strong></p>
        <p class="card-text">Precio: <strong>{{ destino.precio }}</strong> </p>
        <p class="card-text">Fecha de viaje: <strong>{{viaje.fecha}}</strong></p>
        <p class="card-text">Hora de viaje: <strong>{{viaje.hora}}</strong></p>
        <form>

          <div class="form-row">

            <div class="form-group col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>

          </div>
        </form>

        <div class="alert alert-warning" role="alert">
          Recibirás un correo de confirmación 
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-platzi">Comprar</button>
      </div>
    </div>
  </div>
</div>
