<div class="card viaje">
    <img src="https://st3.depositphotos.com/5433682/18244/v/1600/depositphotos_182449054-stock-illustration-air-travel-international-vacation-concept.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"><strong>Viaje numero {{viaje.idviaje}}</strong></h5>
      
      <p class="card-text">Fecha de salida: {{viaje.fecha}}</p>
      <p class="card-text">Hora de salida: {{viaje.hora}}</p>
      <p class="card-text">Disponibilidad: {{viaje.capacidad}}</p>
      
      <a class="btn btn-primary" [routerLink]="['comprar',viaje.idviaje]" >Comprar</a>
      
    </div>
</div>
