<div class="container mt-5 mb-5">
    <h1>RESERVAR VIAJE</h1>
    <div class="card mb-3">
        <div class="row no-gutters">
          <ng-container *ngIf="destino && viaje">
            
          
              <div class="col-md-7 project-img">
                
                <img [src]="destino.imagen" width="800" height="250" class="mt-3" alt="...">
              </div>

              <div class="col-md-8">

                <div class="card-body">

                  <h2 class="card-title">{{destino.nombre}}</h2>

                  
                  <div class="modal-body">
                
                    <p class="card-text">Destino: <strong>{{ destino.nombre }}</strong></p>
                    <p class="card-text">Precio: <strong>{{ destino.precio }}</strong> </p>
                    <p class="card-text">Fecha de viaje: <strong>{{viaje.fecha}}</strong></p>
                    <p class="card-text">Hora de viaje: <strong>{{viaje.hora}}</strong></p>
                    <p class="card-text">Disponibilidad: <strong>{{viaje.capacidad}}</strong></p>
                    
                    
                    <input type="number" placeholder="Cantidad" name="cantidad" id="cantidad">
                    
                    
            
            
                  </div>
                  <br>
                  

                  <div class="card-button">
                    <button type="button" class="btn btn-primary" (click)="comprar($event)">Comprar</button>
                  </div>

                </div>
              </div>
            </ng-container>    
        </div>
      </div>
</div>
