<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-6 lugar-img">
      <img [src]="lugar.imagen" class="" alt="...">
    </div>

    <div class="col-md-6 descripcion">

      <div class="card-body">

        <h1 class="card-title"><strong>{{ lugar.nombre | uppercase }}</strong></h1>

        <p class="card-text">
          {{lugar.descripcion}}
        </p>
        <br>
        
      </div>
    </div>
  </div>
</div>
