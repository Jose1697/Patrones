<div class="edit">
    <form action="" class="edit-form"   [formGroup]="form" (ngSubmit)="saveDestino($event)">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Destino</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="Nombre" matInput formControlName="nombre" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="Precio" matInput formControlName="precio" type="number">
                        </mat-form-field>
                        <div *ngIf="priceField.errors && priceField.dirty">
                            <p *ngIf="priceField.hasError('price_invalid')">La cantidad no es valida</p>
                            <p *ngIf="priceField.hasError('required')">El campo es requerido</p>
                        </div>     
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <textarea placeholder="Description" formControlName="descripcion" matInput></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
            </mat-card-actions>
        </mat-card>
    </form> 
</div>
