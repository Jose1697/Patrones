<a mat-raised-button  routerLink="create">AÃ±adir nuevos viajes</a>
<table mat-table [dataSource]="viajes" class="mat-elevation-z8  destino-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let viaje"> {{viaje.idviaje}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef> Destino </th>
      <td mat-cell *matCellDef="let viaje"> {{conseguirDestino(viaje.iddestino)}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let viaje"> {{viaje.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora</th>
        <td mat-cell *matCellDef="let viaje"> {{viaje.hora}} </td>
    </ng-container>

    <ng-container matColumnDef="disponibilidad">
        <th mat-header-cell *matHeaderCellDef> Disponibilidad </th>
        <td mat-cell *matCellDef="let viaje"> {{viaje.capacidad}} </td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Gestionar </th>
      <td mat-cell *matCellDef="let viaje">
          <button mat-raised-button color="primary" class="button-list-edit" [routerLink]="['edit',viaje.idviaje]">Editar</button>
          <button mat-raised-button color="warn" class="button-list-delete" (click)="deleteViaje(viaje.idviaje)">Eliminar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
